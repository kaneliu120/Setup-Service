databases:
  - name: myskillstore-db
    plan: free
    databaseName: myskillstore
    user: myskillstore_user

services:
  - type: web
    name: setup-service-api
    plan: free
    runtime: node
    rootDir: apps/api
    buildCommand: npm install && npm run build
    startCommand: node dist/main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: myskillstore-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://setup-service-web.vercel.app
      - key: NODE_ENV
        value: production
